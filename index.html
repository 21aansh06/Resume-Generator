<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="images/resume_icon.jpeg" />
  <title>Resume Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="main-container">
    <!-- === Form Section === -->
    <div class="form-section">
      <h2>Fill Your Details</h2>

      <label for="input-name">Full Name</label>
      <input type="text" id="input-name" placeholder="John Doe" />

      <label for="input-email">Email</label>
      <input type="text" id="input-email" placeholder="johndoe@example.com" />

      <label for="input-phone">Phone</label>
      <input type="text" id="input-phone" placeholder="+91-1234567890" />

      <label for="input-about">About Yourself</label>
      <textarea id="input-about" rows="3" placeholder="Write a short professional summary..."></textarea>

      <!-- Education Section -->
      <label>Education</label>
      <div id="education-inputs">
        <div class="education-inputs">
          <input type="text" placeholder="Education Title" class="education-title" />
          <textarea placeholder="Education description" class="education-desc"></textarea>
        </div>
      </div>
      <button type="button" id="add-education">+ Add Education</button>

      <!-- Experience Section -->
      <label>Work Experience</label>
      <div id="experience-inputs">
        <div class="experience-inputs">
          <input type="text" placeholder="Experience Title" class="experience-title" />
          <textarea placeholder="Experience description" class="experience-desc"></textarea>
        </div>
      </div>
      <button type="button" id="add-experience">+ Add Experience</button>

      <label for="input-achievements">Achievements</label>
      <textarea id="input-achievements" rows="4" placeholder="Write about your academic/other achievements (separate by new line)"></textarea>

      <label for="input-skills">Skills</label>
      <textarea id="input-skills" rows="3" placeholder="C, Java, Python, Flutter, AI/ML"></textarea>

      <label for="input-lang">Languages</label>
      <textarea id="input-lang" rows="5" placeholder="Bengali (Native), English (Professional)....separate by new line"></textarea>

      <!-- Certifications Section (dynamic) -->
      <label>Certifications</label>
      <div id="certifications-inputs">
        <div class="certifications-inputs">
          <input type="text" placeholder="Name of Certificate" class="certificate-title" />
        </div>
      </div>
      <button type="button" id="add-certificate">+ Add Certificate</button>

      <!-- Projects Section -->
      <label>Projects</label>
      <div id="projects-inputs">
        <div class="project-input">
          <input type="text" placeholder="Project title" class="project-title" />
          <textarea placeholder="Project description" class="project-desc"></textarea>
        </div>
      </div>
      <button type="button" id="add-project">+ Add Project</button>

      <button type="button" id="downloadBtn">Download PDF</button>
    </div>

    <!-- === Preview Section === -->
    <div class="preview-section" id="resumeContent">
      <div class="header">
        <h1 id="preview-name">Your Name</h1>
        <p id="preview-contact">Email: johndoe@example.com | Phone: +91-1234567890</p>
      </div>

      <div class="section">
        <h2>About Me</h2>
        <p id="preview-about"></p>
      </div>

      <div class="section">
        <h2>Education</h2>
        <ul id="preview-education"></ul>
      </div>

      <div class="section">
        <h2>Work Experience</h2>
        <ul id="preview-experience"></ul>
      </div>

      <div class="section">
        <h2>Achievements</h2>
        <ul id="preview-achievements"></ul>
      </div>

      <div class="section">
        <h2>Skills</h2>
        <p id="preview-skills"></p>
      </div>

      <div class="section">
        <h2>Languages</h2>
        <p id="preview-lang"></p>
      </div>

      <div class="section">
        <h2>Certifications</h2>
        <ul id="preview-cert"></ul>
      </div>

      <div class="section">
        <h2>Projects</h2>
        <ul id="preview-projects"></ul>
      </div>
    </div>
  </div>
  <footer class="site-footer">
    <div>
      <span>Created by <strong>Rajdeep Paul</strong></span> &middot; 
      <a href="mailto:rajdeeppaul427@gmail.com">Email</a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
